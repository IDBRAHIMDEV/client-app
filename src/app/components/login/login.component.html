   <div class="row">
       <div class="col-6 mx-auto mt-5">
           <h1 class="my-3 text-center">
               <i class="fa fa-lock"></i>
               <span class="badge badge-primary ml-3"> Login</span>
            </h1>

          <form [formGroup]="loginForm">   
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email">

                <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" 
                class="alert alert-danger">
                    <div *ngIf="loginForm.get('email').errors.required">
                        This field is Required !
                    </div>
                    <div *ngIf="loginForm.get('email').errors.email">
                        Email not valid !
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" class="form-control">
                
                <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" 
                class="alert alert-danger">
                   
                    <div *ngIf="loginForm.get('password').errors.required">
                        This field is Required !
                    </div>
                    
                </div>
            </div>
            <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">
                <i class="fa fa-lock"></i> Login
                </button>
         </form>  
       </div>
   </div>
